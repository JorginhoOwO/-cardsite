<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/css-bootstrap.css">

</head>
<body>
    <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="3000" class="carousel-item active">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/05/28/13/15/helicopter-8023696_1280.jpg" alt="">
                <div class="carousel-caption">
                    <h2>Foto de um helicoptero</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/05/27/11/12/naxos-8021321_1280.jpg" alt="">
                <div class="carousel-caption">
                    <h2>Foto de barcos </h2>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/06/01/12/06/snow-8033482_1280.jpg" alt="">
                <div class="carousel-caption">
                    <h2>Foto de uam montanha </h2>
                </div>
            </div>
        </div>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1" class=""></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2" class=""></button>

        </div>
    </div>

    <script src="./lib/js-bootstrap.js"></script>
</body>
</html>
