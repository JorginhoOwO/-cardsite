<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/css-bootstrap.css">
</head>
<body>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exemplo-modal">
        abrir modal
    </button>
    <div class="modal" id="exemplo-modal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>titulo da modal</h2>
                    <button data-bs-dismiss="modal" type="button" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus, error adipisci. Dignissimos rerum ipsa quis atque. Odit dignissimos tempore quo architecto, possimus iusto, vero doloremque consequatur odio, maxime ipsam sed!
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Confimar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/js-bootstrap.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modalExemplo = new bootstrap.Modal("#exemplo-modal");
            setTimeout(function(){
                modalExemplo.show();

            }, 3000);
            
        }) 
    </script>
</body>
</html>
