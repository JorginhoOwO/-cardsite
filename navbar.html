<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/css-bootstrap.css">
    <style>
        .navbar-nav .nav-link.active{
            color: #fff;
        }

        .nav-link{
            text-align: center;
        }

        section{
            height: 100vh;
            background-color: aliceblue;
            padding-top: 70px;
        }
        
        header{
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>titulo do site</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active"  href="#inicio">inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"  href="#produtos">produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"  href="#promocoes">proomoçoes</a>
                        </li>
                        <li class="nav-item">
                            <a  class="nav-link" href="#contato">contato</a>
                        </li>
                    </ul>
                </nav>
                <button type="button" class="btn btn-warning" id="btn-checar-emails">checar caixa ade entarda</button>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="inicio">
            <h2>inicio</h2>
        </section>
        <section id="produtos">
            <h2>produtos</h2>
            <div class="container">
                <nav class="nav nav-pills">
                    <button data-bs-toggle="tab" data-bs-target="#aba1" class="nav-link" type="button">eletronicos</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link" type="button">moda masculina</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link" type="button">moda feminina</button>
                </nav>
                <div class="tab-content">
                    <div class="tab-pane active" id="aba1">
                        conteudo da aba eletronicos
                    </div>
                    <div class="tab-pane active" id="aba2">
                        conteudo da aba moda masculina
                    </div>
                    <div class="tab-pane active" id="aba3">
                        conteudo da aba moda feminina
                    </div>
                </div>
            </div>
        </section>
        <section id="promocoes">
            <h2>promoçoes</h2>
        </section>
        <section id="contato">
            <h2>contato</h2>
        </section>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" id="mensagensAlerta">
            <header class="toast-header">
                <strong>Importante</strong>
            </header>
            <div class="toast-body">
                Voce possui 10 mesnsagem nao lidas
                <div class="mt-2 pt-2 border-top">
                    <button type="button"  class="btn btn-danger" data-bs-dismiss="toast">
                        Descartar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/js-bootstrap.js"></script>
    <script>
        const ativadorToast = document.getElementById('btn-checar-emails');
        const mesnsagem = document.getElementById('mensagensAlerta');
        
        if(ativadorToast){
            ativadorToast.addEventListener('click', function(){
                const toast = new bootstrap.Toast(mesnsagem);
                toast.show();
            })

        }
    </script>
</body>
</html>
